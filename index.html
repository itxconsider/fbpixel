<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Pixel Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 0.8em;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Facebook Pixel Configuration</h2>
    <form id="pixelForm">
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required>
        <div id="urlError" class="error"></div>
        
        <label for="fbPixelId">Facebook Pixel ID:</label>
        <input type="text" id="fbPixelId" name="fbPixelId" required>
        <div id="pixelIdError" class="error"></div>
        
        <label for="fbAccessToken">Facebook Access Token:</label>
        <input type="text" id="fbAccessToken" name="fbAccessToken" required>
        <div id="accessTokenError" class="error"></div>
        
        <input type="submit" value="Submit">
    </form>
    <textarea id="output" readonly>  
    </textarea>
    <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
</div>

<script>
    document.getElementById('pixelForm').addEventListener('submit', function(event) {
        var url = document.getElementById('url').value;
        var fbPixelId = document.getElementById('fbPixelId').value;
        var fbAccessToken = document.getElementById('fbAccessToken').value;

        var urlError = document.getElementById('urlError');
        var pixelIdError = document.getElementById('pixelIdError');
        var accessTokenError = document.getElementById('accessTokenError');
     
        urlError.textContent = '';
        pixelIdError.textContent = '';
        accessTokenError.textContent = '';

    

        if (!url) {
            urlError.textContent = 'URL is required';
            event.preventDefault();
        }
        if (!fbPixelId) {
            pixelIdError.textContent = 'Facebook Pixel ID is required';
            event.preventDefault();
        }
        if (!fbAccessToken) {
            accessTokenError.textContent = 'Facebook Access Token is required';
            event.preventDefault();
        }

        var outputTextarea = document.getElementById('output');

            outputTextarea.value =  url +"&fbPixelId="+ fbPixelId + "&fbAccessToken="+ fbAccessToken;
            var a = document.getElementById('clink'); //or grab it by tagname etc
            event.preventDefault(); // Prevent form submission    
    });

    function copyToClipboard() {
        var outputTextarea = document.getElementById('output');
        outputTextarea.select();
        document.execCommand('copy');
        alert('Copied to clipboard!');
        }
</script>

</body>
</html>
